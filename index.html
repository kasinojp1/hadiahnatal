<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Natal - Premium Glow</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #1b1b1b, #0a0a0a);
  overflow-x: hidden;
  color: #fff;
}

/* â„ BACKGROUND SALJU */
.snow {
  position: fixed;
  width: 100%;
  height: 100%;
  pointer-events: none;
  background-image:
    url('https://i.imgur.com/2Jg6YxR.png'),
    url('https://i.imgur.com/2Jg6YxR.png'),
    url('https://i.imgur.com/2Jg6YxR.png');
  animation: snowMove 30s linear infinite;
  opacity: .6;
}
@keyframes snowMove {
  0% { background-position: 0 0, 0 -200px, 0 -400px; }
  100% { background-position: 0 400px, 0 200px, 0 0; }
}

/* ğŸ„ Pohon Natal */
.tree {
  width: 160px;
  height: 160px;
  background: url("https://i.imgur.com/MpH5V18.png") center/contain no-repeat;
  margin: 20px auto 10px;
  filter: drop-shadow(0 0 12px #ff3);
  animation: treeGlow 4s ease-in-out infinite;
}
@keyframes treeGlow {
  0% { filter: drop-shadow(0 0 5px #f33); }
  50% { filter: drop-shadow(0 0 15px #ffd900); }
  100% { filter: drop-shadow(0 0 5px #f33); }
}

/* ğŸ† Kotak daftar hadiah */
.prize-box {
  width: 92%;
  margin: auto;
  padding: 15px;
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid rgba(255, 224, 160, 0.3);
  border-radius: 14px;
  backdrop-filter: blur(5px);
  box-shadow: 0 0 12px rgba(255, 220, 150, .2);
}

.prize-title {
  text-align: center;
  font-size: 20px;
  color: #ffe7a3;
  font-weight: 700;
  margin-bottom: 10px;
}

.prize-item {
  background: rgba(0,0,0,.4);
  padding: 10px;
  border-radius: 10px;
  border: 1px solid rgba(255,220,160,0.3);
  margin-bottom: 8px;
  font-size: 15px;
}

/* ğŸƒ Grid Card Premium */
.cards {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 12px;
  width: 92%;
  margin: 20px auto 0;
}

.card {
  height: 120px;
  background: linear-gradient(145deg, #222, #111);
  border-radius: 12px;
  border: 1px solid rgba(255,220,160,0.25);
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: 600;
  font-size: 16px;
  color: #ffe7a3;
  box-shadow: 0 0 12px rgba(255, 220, 150, .2);
  transition: .3s;
}
.card:hover {
  transform: scale(1.06);
  box-shadow: 0 0 18px rgba(255, 220, 150, .4);
}

input {
  width: 90%;
  margin: 20px auto 10px;
  display: block;
  padding: 12px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
  background: #fff;
  color: #000;
}

.btn {
  display: block;
  width: 90%;
  margin: auto;
  padding: 13px;
  margin-top: 10px;
  background: #ffcf4b;
  border-radius: 10px;
  border: none;
  font-weight: 700;
  font-size: 17px;
  color: #4a2a00;
  cursor: pointer;
  box-shadow: 0 0 12px rgba(255, 219, 130, .5);
}
.btn:hover {
  filter: brightness(1.1);
}
</style>
</head>
<body>

<div class="snow"></div>
<div class="tree"></div>

<h2 style="text-align:center;color:#ffe7a3;margin-top:-5px;">
  ğŸ„ EVENT NATAL PREMIUM GLOW ğŸ
</h2>

<div class="prize-box">
  <div class="prize-title">ğŸ Daftar Hadiah</div>

  <div class="prize-item">ğŸ„ Platinum â€” Rp 10.000</div>
  <div class="prize-item">ğŸ’ Diamond â€” Rp 25.000</div>
  <div class="prize-item">ğŸŒŸ Super Diamond â€” Rp 500.000</div>
</div>

<input id="kode" placeholder="Masukkan Kode Anda...">

<button class="btn">CEK KODE</button>

<h3 style="text-align:center;margin-top:25px;color:#ffe7a3;">Pilih Kartu Anda</h3>

<div class="cards">
  <div class="card">Kartu 1</div>
  <div class="card">Kartu 2</div>
  <div class="card">Kartu 3</div>
  <div class="card">Kartu 4</div>
  <div class="card">Kartu 5</div>
  <div class="card">Kartu 6</div>
  <div class="card">Kartu 7</div>
  <div class="card">Kartu 8</div>
  <div class="card">Kartu 9</div>
</div>

</body>
</html>
