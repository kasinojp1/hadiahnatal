<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Tebak Kartu Natal ‚Äî KASINOJP</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg1:#071229;
  --bg2:#0c1624;
  --gold:#ffef9f;
  --accent:#d4af37;
  --muted:#bfc6c9;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:'Poppins',system-ui,Segoe UI,Roboto,sans-serif;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  color:#fff;
  padding:12px;
}

.wrap{
  max-width:480px;
  margin:0 auto;
  padding:20px;
  border-radius:18px;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.08));
  border:1px solid rgba(255,255,255,0.06);
  box-shadow:0 12px 48px rgba(0,0,0,.6);
  position:relative;
  overflow:hidden;
}

header{text-align:center; position:relative; margin-bottom:16px;}
header h1{
  font-size:24px;
  color:var(--gold);
  text-shadow:0 0 12px rgba(255,223,130,.5);
  letter-spacing:2px;
  display:inline-block;
  position:relative;
}
.header-lights{
  position:absolute;
  top:-12px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:6px;
}
.header-lights div{
  width:6px;
  height:6px;
  border-radius:50%;
  background:#ffe079;
  opacity:0.3;
  animation:blink 1.5s infinite;
}
.header-lights div:nth-child(odd){animation-delay:0s;}
.header-lights div:nth-child(even){animation-delay:.75s;}

@keyframes blink{
  0%,100%{opacity:0.3}
  50%{opacity:1; transform:scale(1.2)}
}

/* code input */
.code-row{display:flex;gap:10px;align-items:center;margin-bottom:12px;flex-wrap:wrap}
input[type="text"]{
  flex:1;
  padding:12px;
  border-radius:12px;
  border:none;
  background:#0b1216;
  color:#fff;
  font-weight:600;
  box-shadow:0 0 6px #ffef9f inset;
}
input[type="text"]:focus{outline:none; box-shadow:0 0 10px #ffef9f inset;}

.btn{
  background:linear-gradient(135deg,var(--gold),var(--accent));
  padding:12px;
  border-radius:12px;
  border:none;
  font-weight:800;
  cursor:pointer;
  color:#111;
}
.btn:disabled{opacity:.5;cursor:not-allowed}

#status{margin-top:6px;text-align:center;color:var(--muted);font-size:13px}

/* prize */
.prize-list{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:10px;
  margin-top:16px;
}
.prize{
  padding:12px;
  border-radius:12px;
  background:linear-gradient(135deg,#ffd966,#ffe079);
  color:#111;
  font-weight:800;
  text-align:center;
  box-shadow:0 6px 22px rgba(0,0,0,.4);
  border:1px solid rgba(255,255,255,0.08)
}
.prize small{display:block;margin-top:4px;font-size:12px;color:#222}

/* grid cards */
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
  margin-top:20px;
}
.card{
  height:140px;
  border-radius:12px;
  perspective:1100px;
  cursor:pointer;
}
.card.locked{filter:grayscale(.2);cursor:not-allowed;opacity:.85}
.card-inner{width:100%;height:100%;transition:transform .55s;transform-style:preserve-3d;border-radius:12px}
.card.flip .card-inner{transform:rotateY(180deg)}
.card-front,.card-back{
  position:absolute;inset:0;
  display:flex;align-items:center;justify-content:center;
  backface-visibility:hidden;
  border-radius:12px;
  padding:8px;font-weight:700;text-align:center;
}
.card-front{
  background:linear-gradient(135deg,#ffd966,#ffe079);
  color:#111;
  box-shadow:0 4px 8px rgba(0,0,0,.3);
}
.card-back{
  background:linear-gradient(135deg,#fff7d0,#ffd87a);
  color:#111;
  transform:rotateY(180deg);
  box-shadow:0 4px 8px rgba(0,0,0,.3);
}

.result{margin-top:16px;display:flex;flex-direction:column;gap:6px;align-items:center;font-size:13px}
.result .small{color:var(--muted)}

@media(max-width:720px){
  .grid{grid-template-columns:repeat(2,1fr)}
  .card{height:120px}
  .wrap{padding:14px}
}
</style>
</head>
<body>

<main class="wrap">
  <header>
    <div class="header-lights">
      <div></div><div></div><div></div><div></div><div></div><div></div>
    </div>
    <h1>Tebak Kartu Natal</h1>
  </header>

  <div class="code-row">
    <input id="codeInput" type="text" placeholder="Masukkan kode akses...">
    <button id="verifyBtn" class="btn">Verify</button>
  </div>
  <div id="status">Status: belum terkoneksi</div>

  <div class="prize-list">
    <div class="prize">üéÅ PLATINUM <small>10,000</small></div>
    <div class="prize">üéÅ DIAMOND <small>25,000</small></div>
    <div class="prize">üéÅ SILVER DIAMOND <small>50,000</small></div>
    <div class="prize">üéÅ PERFECT DIAMOND <small>100,000</small></div>
    <div class="prize">üéÅ EPIC DIAMOND <small>150,000</small></div>
    <div class="prize">üéÅ MYTHIC DIAMOND <small>400,000</small></div>
  </div>

  <section id="gridWrap" class="grid"></section>
  <div class="result" id="resultArea"></div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  databaseURL: "YOUR_DATABASE_URL",
  projectId: "YOUR_PROJECT",
  storageBucket: "YOUR_PROJECT.appspot.com",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const configRef = ref(db, "gameConfig/cards");

const gridWrap = document.getElementById('gridWrap');
const verifyBtn = document.getElementById('verifyBtn');
const codeInput = document.getElementById('codeInput');
const statusEl = document.getElementById('status');
const resultArea = document.getElementById('resultArea');

let serverConfig = null;
let unlocked = false;
let revealed = new Set();
const maxSelect = 3;
let selectedCount = 0;

function buildGrid(){
  gridWrap.innerHTML='';
  for(let i=0;i<9;i++){
    const c=document.createElement('div');
    c.className='card locked';
    c.dataset.index=i;
    c.innerHTML=`
      <div class="card-inner">
        <div class="card-front">Kartu ${i+1}</div>
        <div class="card-back"><span class="label">?</span></div>
      </div>`;
    c.addEventListener('click',onCardClick);
    gridWrap.appendChild(c);
  }
}

function setStatus(txt, ok=true){
  statusEl.textContent='Status: '+txt;
  statusEl.style.color=ok?'var(--muted)':'#ff9a9a';
}

onValue(configRef,snap=>{
  if(snap.exists()){serverConfig=snap.val();setStatus('Siap ‚Äî data tersedia üéÅ');if(!unlocked) buildGrid();}
  else{serverConfig=null;setStatus('Belum ada konfigurasi admin',false);buildGrid();}
});

async function verifyCode(code){
  try{
    const usedSnap = await get(ref(db,"gameConfig/usedCodes/"+code));
    if(usedSnap.exists()){return {ok:false,msg:"Kode sudah dipakai"};}
    if(!serverConfig) return {ok:false,msg:"Tidak ada konfigurasi admin"};
    if(code !== (serverConfig.code||'')) return {ok:false,msg:"Kode salah"};
    return {ok:true,msg:"Kode valid"};
  }catch(err){console.error(err);return {ok:false,msg:"Error verifikasi"};}
}

async function onCardClick(e){
  if(selectedCount>=maxSelect) return;
  const el=e.currentTarget;
  const idx=Number(el.dataset.index);
  if(!unlocked || revealed.has(idx)) return;
  const cardsArr=serverConfig?.cards||[];
  let val=cardsArr[idx]||'Kosong';
  if(selectedCount>0 && val!==cardsArr[0]) val='ZONK';
  el.classList.add('flip');
  el.querySelector('.label').textContent=val;
  revealed.add(idx);
  selectedCount++;
  const msg=document.createElement('div'); msg.className='small';
  msg.textContent=`Kamu membuka Kartu ${idx+1}: ${val}`;
  resultArea.prepend(msg);
  if(selectedCount>=maxSelect){
    await saveUsedCode();
    document.querySelectorAll('.card').forEach(c=>c.classList.add('locked'));
    const info=document.createElement('div');info.className='small';
    info.textContent='üéâ Hadiah keluar! Hubungi admin untuk claim';
    resultArea.prepend(info);
  }
}

async function saveUsedCode(){
  const code=(codeInput.value||'').trim();
  if(!code||!serverConfig) return;
  const cardsResult=Array.from(gridWrap.querySelectorAll('.card'))
    .map(c=>c.classList.contains('flip')?c.querySelector('.label').textContent:null);
  await set(ref(db,"gameConfig/usedCodes/"+code),{cards:cardsResult,time:Date.now(),used:true});
  setStatus('Kode & kartu tersimpan ‚úì');
  unlocked=false;verifyBtn.disabled=true;codeInput.disabled=true;
}

verifyBtn.addEventListener('click',async ()=>{
  const code=(codeInput.value||'').trim();
  if(!code){setStatus('Masukkan kode',false);return;}
  setStatus('Memeriksa kode...');
  verifyBtn.disabled=true;
  const res=await verifyCode(code);
  verifyBtn.disabled=false;
  if(!res.ok){setStatus(res.msg,false);unlocked=false;document.querySelectorAll('.card').forEach(c=>c.classList.add('locked'));return;}
  unlocked=true;selectedCount=0;revealed.clear();
  buildGrid();
  setStatus('Kode benar ‚Äî silakan pilih sampai 3 kartu üéÅ');
});

buildGrid();
</script>
</body>
</html>
