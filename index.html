<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>User - Tebak Kartu Natal Modern</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#0a0f18;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:20px;
  overflow:hidden;
  position:relative;

  /* Glow Natal */
  box-shadow: inset 0 0 200px rgba(255,0,0,0.25),
              inset 0 0 200px rgba(0,255,0,0.25);
}

/* Background animasi */
.tree, .snowflake{
  position:absolute;
  pointer-events:none;
  z-index:0;
}
.tree{
  width:40px;
  height:55px;
  background:linear-gradient(to top,#0a7b1f,#00ff4c);
  clip-path: polygon(50% 0%,0% 100%,100% 100%);
  opacity:0.7;
  animation:treeFall linear infinite;
}
@keyframes treeFall{
  0%{transform:translateY(-60px) scale(0.6);opacity:0.6;}
  100%{transform:translateY(110vh) scale(1);opacity:0;}
}

.snowflake{
  width:7px;
  height:7px;
  background:#fff;
  border-radius:50%;
  opacity:0.8;
  animation:snowFall linear infinite;
}
@keyframes snowFall{
  0%{transform:translateY(-20px);}
  100%{transform:translateY(110vh);}
}

/* Wrapper utama */
.wrap{
  width:100%;
  max-width:900px;
  background:rgba(20,20,20,0.9);
  padding:28px;
  border-radius:20px;
  border:1px solid rgba(255,255,255,0.15);
  backdrop-filter:blur(8px);
  box-shadow:0 0 35px rgba(255,255,255,0.08);
  z-index:1;
}

/* Judul modern */
h1{
  color:#ffef9f;
  margin-bottom:16px;
  text-align:center;
  font-size:32px;
  font-weight:700;
  text-shadow:0 0 10px rgba(255,255,255,0.4);
}
h1::after{
  content:"üéÑ";
  display:block;
  margin-top:6px;
  font-size:26px;
  opacity:0.8;
}

/* Input kode */
.code-row{
  display:flex;
  gap:10px;
  align-items:center;
  margin-bottom:20px;
  flex-wrap:wrap;
}
input{
  padding:12px 14px;
  border-radius:10px;
  border:none;
  background:#0f151c;
  color:#fff;
  flex:1;
  font-size:15px;
  outline:none;
  border:1px solid rgba(255,255,255,0.15);
  transition:.25s;
}
input:focus{
  border-color:#ffef9f;
  box-shadow:0 0 10px rgba(255,255,200,0.4);
}
.btn{
  background:#ffef9f;
  color:#111;
  padding:12px 18px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-size:15px;
  font-weight:700;
  transition:.25s;
}
.btn:hover{
  background:#fff8c9;
}

/* Kotak hadiah modern */
.prize-list{
  display:flex;
  flex-wrap:wrap;
  gap:14px;
  margin-top:12px;
  justify-content:center;
}
.prize-item{
  flex:1 1 30%;
  background:linear-gradient(135deg,#ff4d4d,#ffb84d,#4caf50);
  padding:18px;
  border-radius:14px;
  border:2px solid #fff;
  text-align:center;
  font-size:18px;
  font-weight:800;
  color:#111;
  text-shadow:0 0 3px rgba(255,255,255,0.28);
  position:relative;
  box-shadow:0 0 15px rgba(255,255,255,0.4),
             0 0 25px rgba(255,0,0,0.4);
  transition:transform .3s, box-shadow .3s;
}
.prize-item:hover{
  transform:scale(1.07);
  box-shadow:0 0 20px rgba(255,255,255,0.7),
             0 0 35px rgba(0,255,0,0.5);
}
.prize-item::before{
  content:"‚ùÑ";
  position:absolute;
  top:-10px;
  left:10px;
  font-size:20px;
}

/* Grid kartu */
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:16px;
  margin-top:26px;
}
.card{
  height:150px;
  border-radius:12px;
  perspective:1100px;
  cursor:pointer;
  position:relative;
}
.card.locked{
  filter:grayscale(.3) opacity(.7);
  cursor:not-allowed;
}
.card-inner{
  position:relative;
  width:100%;
  height:100%;
  transition:transform .6s;
  transform-style:preserve-3d;
  border-radius:12px;
}
.card.flip .card-inner{transform:rotateY(180deg);}
.card-front,.card-back{
  position:absolute;
  width:100%;
  height:100%;
  backface-visibility:hidden;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  font-size:18px;
}
.card-front{
  background:#121820;
  border:1px solid rgba(255,255,255,0.1);
  color:#c9d0d7;
  box-shadow: inset 0 0 20px rgba(255,255,255,0.05);
}
.card-back{
  background:linear-gradient(135deg,#fff7c2,#ffe68a);
  transform:rotateY(180deg);
  color:#111;
}

/* Hasil */
.result-area{
  margin-top:18px;
  text-align:center;
}
.small{
  font-size:14px;
  color:#d9e0e7;
  margin-bottom:6px;
}

/* Confetti */
.confetti{
  position:absolute;width:8px;height:8px;background:rgba(255,255,120,0.9);
  pointer-events:none;animation:confetti-fall 1s linear forwards;
}
@keyframes confetti-fall{
  0%{transform:translateY(0px) rotate(0deg);opacity:1;}
  100%{transform:translateY(150px) rotate(360deg);opacity:0;}
}
</style>
</head>
<body>

<script>
function createTree(){
  const tree=document.createElement('div');
  tree.className='tree';
  tree.style.left=Math.random()*100+'vw';
  tree.style.animationDuration=(8+Math.random()*6)+'s';
  document.body.appendChild(tree);
  setTimeout(()=>tree.remove(),15000);
}
function createSnow(){
  const snow=document.createElement('div');
  snow.className='snowflake';
  snow.style.left=Math.random()*100+'vw';
  snow.style.animationDuration=(5+Math.random()*4)+'s';
  document.body.appendChild(snow);
  setTimeout(()=>snow.remove(),9000);
}
setInterval(createTree,900);
setInterval(createSnow,130);
</script>

<div class="wrap">
<h1>Event Tebak Kartu Natal</h1>

<div class="code-row">
  <input id="codeInput" placeholder="Masukkan kode..."/>
  <button id="verifyBtn" class="btn">Verify</button>
  <div class="small" id="status">Status: belum terkoneksi</div>
</div>

<div class="prize-list">
  <div class="prize-item">üéÅ Platinum: 10,000</div>
  <div class="prize-item">üéÖ Diamond: 25,000</div>
  <div class="prize-item">‚ùÑ Super Diamond: 500,000</div>
</div>

<div id="gridWrap" class="grid"></div>
<div class="result-area" id="resultArea"></div>
</div>


<!-- FIREBASE SCRIPT (SAMA DENGAN PUNYAMU) -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDlpuf_uIlpmr2ybAqpJ2GTTRW-t86PGf0",
  authDomain: "hadiahnatal-a033b.firebaseapp.com",
  databaseURL: "https://hadiahnatal-a033b-default-rtdb.firebaseio.com",
  projectId: "hadiahnatal-a033b",
  storageBucket: "hadiahnatal-a033b.firebasestorage.app",
  messagingSenderId: "577153304596",
  appId: "1:577153304596:web:5f255e886a379ccb12bf01",
  measurementId: "G-C5Q83YQ6SK"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const dbRef = ref(db, "gameConfig/cards");
const usedRef = ref(db, "gameConfig/usedCodes");

const gridWrap=document.getElementById('gridWrap');
const verifyBtn=document.getElementById('verifyBtn');
const codeInput=document.getElementById('codeInput');
const status=document.getElementById('status');
const resultArea=document.getElementById('resultArea');

let serverConfig=null;
let unlocked=false;
let revealed=new Set();
let maxSelect=3;
let selectedCount=0;

function buildGrid(){
  gridWrap.innerHTML='';
  for(let i=0;i<9;i++){
    const c=document.createElement('div');
    c.className='card locked';
    c.dataset.index=i;
    c.innerHTML=`<div class="card-inner">
      <div class="card-front">Kartu ${i+1}</div>
      <div class="card-back"><span class="label">?</span></div>
    </div>`;
    c.addEventListener('click',onCardClick);
    gridWrap.appendChild(c);
  }
}

function setStatus(txt){status.textContent='Status: '+txt;}

function fetchConfig(){
  onValue(dbRef,(snap)=>{
    if(snap.exists()){
      serverConfig = snap.val();
      setStatus('Siap ‚Äî data tersedia');
      if(!unlocked) buildGrid();
    }else setStatus('Belum ada konfigurasi');
  });
}

function createConfetti(x,y){
  for(let i=0;i<25;i++){
    const conf=document.createElement('div');
    conf.className='confetti';
    conf.style.left=(x + (Math.random()*40-20))+'px';
    conf.style.top=(y + (Math.random()*40-20))+'px';
    conf.style.background=['#ffef9f','#ff4d4d','#4caf50','#fff'][Math.floor(Math.random()*4)];
    document.body.appendChild(conf);
    setTimeout(()=>conf.remove(),1000);
  }
}

async function onCardClick(e){
  if(selectedCount>=maxSelect) return;
  const el = e.currentTarget;
  const idx = Number(el.dataset.index);
  if(!unlocked || revealed.has(idx)) return;

  const cards = serverConfig?.cards||[];
  const value = cards[idx]||'Kosong';

  el.classList.add('flip');
  el.querySelector('.label').textContent=value;

  revealed.add(idx);
  selectedCount++;

  const msg=document.createElement('div');
  msg.className='small';
  msg.textContent=`Kamu membuka Kartu ${idx+1}: ${value}`;
  resultArea.prepend(msg);

  if(['Platinum','Diamond','Super Diamond'].includes(value)){
    const rect = el.getBoundingClientRect();
    createConfetti(rect.left+rect.width/2,rect.top+rect.height/2);
  }

  if(selectedCount>=maxSelect){ saveUsedCode(); }
}

async function saveUsedCode(){
  const code = codeInput.value.trim();
  if(!code || !serverConfig) return;

  const snap = await get(ref(db,"gameConfig/usedCodes/"+code));
  if(snap.exists()){ setStatus("Kode sudah dipakai"); return; }

  const cardsArr = Array.from(gridWrap.querySelectorAll('.card'))
    .map(c=>c.classList.contains('flip')?c.querySelector('.label').textContent:null);

  await set(ref(db,"gameConfig/usedCodes/"+code), {
    cards:cardsArr,
    time:Date.now()
  });

  setStatus("Kode & kartu tersimpan ‚úì");
}

verifyBtn.addEventListener('click',()=>{
  const code=codeInput.value.trim();
  if(!serverConfig){setStatus('Tidak ada konfigurasi');return;}

  if(code===serverConfig.code){
    unlocked=true;
    setStatus('Kode benar ‚Äî pilih kartu!');
    document.querySelectorAll('.card').forEach(c=>c.classList.remove('locked'));
  }else{
    unlocked=false;
    setStatus('Kode salah');
  }
});

buildGrid();
fetchConfig();
</script>

</body>
</html>
