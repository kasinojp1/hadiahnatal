<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>User - Tebak Kartu Natal Animasi</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#08121c;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:20px;
  overflow:hidden;
  position:relative;
}

/* Background pohon Natal & salju */
.tree, .snowflake{
  position:absolute;
  pointer-events:none;
  z-index:0;
}
.tree{
  width:30px;
  height:40px;
  background:linear-gradient(to top, #0a7b1f 60%, #00ff00 100%);
  clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
  opacity:0.7;
  animation:treeFall linear infinite;
}
@keyframes treeFall{
  0%{transform:translateY(-50px) scale(0.5); opacity:0.6;}
  100%{transform:translateY(110vh) scale(1); opacity:0;}
}
.snowflake{
  width:6px;
  height:6px;
  background:#fff;
  border-radius:50%;
  opacity:0.8;
  animation:snowFall linear infinite;
}
@keyframes snowFall{
  0%{transform:translateY(-10px);}
  100%{transform:translateY(110vh);}
}

/* Wrapper utama */
.wrap{
  width:100%;
  max-width:920px;
  background:#111;
  padding:20px;
  border-radius:12px;
  border:1px solid rgba(212,175,55,0.1);
  box-shadow:0 0 30px rgba(0,0,0,0.5);
  position:relative;
  z-index:1;
}

/* Judul */
h1{
  color:#d4af37;
  margin-bottom:10px;
  text-align:center;
}

/* Input kode */
.code-row{
  display:flex;
  gap:10px;
  align-items:center;
  margin-bottom:18px;
  flex-wrap:wrap;
}
input{
  padding:10px;
  border-radius:8px;
  border:none;
  background:#0b0f10;
  color:#fff;
  flex:1;
}
.btn{
  background:#d4af37;
  color:#111;
  padding:10px 12px;
  border-radius:8px;
  border:none;
  cursor:pointer;
  font-weight:600;
}

/* Kotak hadiah */
.prize-list{
  display:flex;
  flex-wrap:wrap;
  gap:12px;
  margin-top:12px;
  justify-content:center;
}
.prize-item{
  flex:1 1 30%;
  background:linear-gradient(135deg,#ff4d4d,#d4af37,#4caf50);
  padding:16px;
  border-radius:12px;
  border:2px solid #fff;
  text-align:center;
  font-size:16px;
  font-weight:700;
  color:#fff;
  position:relative;
  box-shadow:0 0 12px rgba(255,255,255,0.3);
  transition:transform .3s, box-shadow .3s;
}
.prize-item:hover{
  transform:scale(1.05);
  box-shadow:0 0 20px rgba(255,255,255,0.6);
}
.prize-item::before{
  content:"ðŸŽ„";
  position:absolute;
  top:-8px;
  left:10px;
  font-size:18px;
}

/* Grid kartu */
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:14px;
  margin-top:20px;
}
.card{
  height:140px;
  border-radius:10px;
  perspective:1000px;
  cursor:pointer;
  position:relative;
}
.card.locked{filter:grayscale(.2) blur(.2px);cursor:not-allowed;}
.card-inner{
  position:relative;
  width:100%;
  height:100%;
  transition:transform .6s;
  transform-style:preserve-3d;
  border-radius:10px;
}
.card.flip .card-inner{transform:rotateY(180deg);}
.card-front,.card-back{
  position:absolute;
  width:100%;
  height:100%;
  backface-visibility:hidden;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:600;
}
.card-front{background:#0b0b0b;border:1px solid rgba(212,175,55,0.05);color:#bfc6c9;}
.card-back{background:rgba(212,175,55,0.15);transform:rotateY(180deg);color:#111;}

.badge{
  position:absolute;
  top:6px;
  right:6px;
  background:rgba(0,0,0,0.4);
  color:#d4af37;
  padding:3px 6px;
  border-radius:6px;
  font-weight:700;
  font-size:12px;
}

.result-area{margin-top:16px;}
.small{font-size:13px;color:#bfc6c9;text-align:center;}

/* Confetti */
.confetti{
  position:absolute;width:8px;height:8px;background:rgba(212,175,55,0.9);
  pointer-events:none;animation:confetti-fall 1s linear forwards;
}
@keyframes confetti-fall{
  0%{transform:translateY(0px) rotate(0deg);opacity:1;}
  100%{transform:translateY(120px) rotate(360deg);opacity:0;}
}
</style>
</head>
<body>
<!-- Animasi pohon & salju -->
<script>
function createTree(){
  const tree=document.createElement('div');
  tree.className='tree';
  tree.style.left=Math.random()*100+'vw';
  tree.style.top='-50px';
  tree.style.animationDuration=(5+Math.random()*5)+'s';
  document.body.appendChild(tree);
  setTimeout(()=>tree.remove(),10000);
}
function createSnow(){
  const snow=document.createElement('div');
  snow.className='snowflake';
  snow.style.left=Math.random()*100+'vw';
  snow.style.animationDuration=(4+Math.random()*4)+'s';
  document.body.appendChild(snow);
  setTimeout(()=>snow.remove(),8000);
}
setInterval(createTree,700);
setInterval(createSnow,150);
</script>

<div class="wrap">
<h1>Tebak Kartu Natal</h1>
<div class="code-row">
<input id="codeInput" placeholder="Masukkan kode..."/>
<button id="verifyBtn" class="btn">Verify</button>
<div class="small" id="status">Status: belum terkoneksi</div>
</div>

<div class="prize-list">
  <div class="prize-item">Platinum: 10,000</div>
  <div class="prize-item">Diamond: 25,000</div>
  <div class="prize-item">Super Diamond: 500,000</div>
</div>

<div id="gridWrap" class="grid"></div>
<div class="result-area" id="resultArea"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDlpuf_uIlpmr2ybAqpJ2GTTRW-t86PGf0",
  authDomain: "hadiahnatal-a033b.firebaseapp.com",
  databaseURL: "https://hadiahnatal-a033b-default-rtdb.firebaseio.com",
  projectId: "hadiahnatal-a033b",
  storageBucket: "hadiahnatal-a033b.firebasestorage.app",
  messagingSenderId: "577153304596",
  appId: "1:577153304596:web:5f255e886a379ccb12bf01",
  measurementId: "G-C5Q83YQ6SK"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const dbRef = ref(db, "gameConfig/cards");
const usedRef = ref(db, "gameConfig/usedCodes");

const gridWrap=document.getElementById('gridWrap');
const verifyBtn=document.getElementById('verifyBtn');
const codeInput=document.getElementById('codeInput');
const status=document.getElementById('status');
const resultArea=document.getElementById('resultArea');

let serverConfig=null;
let unlocked=false;
let revealed=new Set();
let maxSelect=3;
let selectedCount=0;

function buildGrid(){
  gridWrap.innerHTML='';
  for(let i=0;i<9;i++){
    const c=document.createElement('div');
    c.className='card locked';
    c.dataset.index=i;
    c.innerHTML=`<div class="card-inner">
      <div class="card-front">Kartu ${i+1}</div>
      <div class="card-back"><span class="label">?</span></div>
    </div>`;
    c.addEventListener('click',onCardClick);
    gridWrap.appendChild(c);
  }
}

function setStatus(txt){status.textContent='Status: '+txt;}

function fetchConfig(){
  onValue(dbRef,(snap)=>{
    if(snap.exists()){
      serverConfig = snap.val();
      setStatus('Siap - data tersedia');
      if(!unlocked) buildGrid();
    }else setStatus('Belum ada konfigurasi');
  });
}

function createConfetti(x,y){
  for(let i=0;i<20;i++){
    const conf=document.createElement('div');
    conf.className='confetti';
    conf.style.left=(x + (Math.random()*40-20))+'px';
    conf.style.top=(y + (Math.random()*40-20))+'px';
    conf.style.background=['#d4af37','#ff4d4d','#4caf50','#2196f3'][Math.floor(Math.random()*4)];
    document.body.appendChild(conf);
    setTimeout(()=>conf.remove(),1000);
  }
}

async function onCardClick(e){
  if(selectedCount>=maxSelect) return;
  const el = e.currentTarget;
  const idx = Number(el.dataset.index);
  if(!unlocked || revealed.has(idx)) return;
  const cards = serverConfig?.cards||[];
  const value = cards[idx]||'Kosong';
  el.classList.add('flip');
  el.querySelector('.label').textContent = value;
  revealed.add(idx);
  selectedCount++;
  const msg = document.createElement('div');
  msg.className = 'small';
  msg.textContent = `Kamu membuka Kartu ${idx+1}: ${value}`;
  resultArea.prepend(msg);
  if(['Platinum','Diamond','Super Diamond'].includes(value)){
    const rect = el.getBoundingClientRect();
    createConfetti(rect.left + rect.width/2, rect.top + rect.height/2);
  }
  if(selectedCount>=maxSelect){ saveUsedCode(); }
}

async function saveUsedCode(){
  const code = codeInput.value.trim();
  if(!code || !serverConfig) return;
  const snap = await get(ref(db, "gameConfig/usedCodes/"+code));
  if(snap.exists()){ setStatus("Kode sudah dipakai"); return; }
  const cardsArr = Array.from(gridWrap.querySelectorAll('.card')).map(c=>c.classList.contains('flip')?c.querySelector('.label').textContent:null);
  await set(ref(db,"gameConfig/usedCodes/"+code), {cards:cardsArr, time:Date.now()});
  setStatus("Kode & kartu tersimpan âœ“");
}

verifyBtn.addEventListener('click',()=>{
  const code = codeInput.value.trim();
  if(!serverConfig){setStatus('Tidak ada konfigurasi'); return;}
  if(code===serverConfig.code){
    unlocked=true;
    setStatus('Kode benar â€” pilih kartu!');
    document.querySelectorAll('.card').forEach(c=>c.classList.remove('locked'));
  }else{
    unlocked=false;
    setStatus('Kode salah');
  }
});

buildGrid();
fetchConfig();
</script>
</body>
</html>
